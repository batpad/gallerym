{% extends 'eventsbase.html' %}

{% block mainbar %}

<div class="thumbnailBlock">
    {% for work in works %}
    <div class="thumbEach col25">
        <a href="{{ event.get_absolute_url }}/works/{{ work.id }}">
            <img src="{{ work.list_image }}" alt="{{ work.title }}">
        </a>    
    </div>
    {% endfor %}
</div> <!-- end thumbnail block  -->

    
{% endblock %}
