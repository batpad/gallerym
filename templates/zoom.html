<html>
<head>
    <link rel="stylesheet" 
          href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" /> 

    <link rel="stylesheet" href="/static/css/reset.css">
    <style>
        
    * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    
    body, html {
        width: 100%;
        height: 100%;
    }
    
    body, html, div, span, a, ul, li {
        margin: 0;
        padding: 0;
    }
    
    #map {
        width: 80%;
        height: 100%;
        float: left;
    }
    
    #thumbnails {
        float: left;
        width: 20%;
        text-align: center;
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        overflow: auto;
    }
    
    .leaflet-container {
        background: #f5f5f5;	
    }
    
    .thumbContainer {
        padding: 30px;
    }
    
    .thumbContainer img {
        max-width: 100%;
        height: auto;
        cursor: pointer;
    }
    
    #thumbnails li img {
        padding: 0 0 20px 0;
    }

    </style>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="thumbnails">
        {% for z in zoomables %}
        <div class="thumbContainer">
              <ul>
                <li>
                  <img src="{{ z.thumb }}" />
                </li>
              </ul>
        </div> <!-- /thumb container -->
        {% endfor %}
    </div> <!-- /thumbnails -->
    
    <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
    <script>
        window.ZOOMABLES = {{ zoomables_json|safe }};
    </script>
    <script src="/static/js/zoom.js"></script>
</body>
</html>
