<html>
<head>
    <link rel="stylesheet" 
          href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" /> 
    <script src="/static/js/jquery-1.8.3.min.js"></script>
</head>
<style>
body, html {
    width: 100%;
    height: 100%;
}

body, html, div, span, a, ul, li {
    margin: 0;
    padding: 0;
}

#map {
    width: 80%;
    height: 100%;
    float: left;
}

#thumbnails {
    float: left;
    width: 20%;
	text-align: center;	
}

.leaflet-container {
	background: #f5f5f5;	
}

.thumbContainer {
	padding: 20px;
}

</style>
<body>
    <div id="map"></div>
    <div id="thumbnails">
        {% for z in zoomables %}
        <div class="thumbContainer">
            <img src="{{ z.thumb }}" />
        </div>
        {% endfor %}
    </div>
 
    <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
    <script>
        window.ZOOMABLES = {{ zoomables_json|safe }};
    </script>
    <script src="/static/js/zoom.js"></script>
</body>
</html>
