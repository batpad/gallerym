<html>
<head>
    <link rel="stylesheet" 
          href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" /> 

    <link rel="stylesheet" href="/static/css/reset.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,600' rel='stylesheet' type='text/css'>
    <style>
        
    * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    
    body, html {
        width: 100%;
        height: 100%;
    }
    
    body, html, div, span, a, ul, li {
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Open Sans', Arial, Helvetica, 'DejaVu Sans', sans-serif;
        font-size: 14px;
    }
    
    #map {
        width: 80%;
        height: 100%;
        float: left;
    }
    
    #thumbnails {
        float: left;
        width: 20%;
        text-align: center;
        position: fixed;
        right: 0;
        top: 0;
        bottom: 50px;
        overflow-y: scroll;
    }
    
    .leaflet-container {
        background: #f5f5f5;	
    }
    
    .thumbContainer {
        padding: 20px;
    }
    
    .thumbContainer img {
        max-width: 100%;
        height: auto;
        cursor: pointer;
    }
    
    #thumbnails li img {
        padding: 0 0 20px 0;
        opacity: 0.8;
    }

    #thumbnails li img:hover, #thumbnails li.currentZoomThumb img {
        opacity: 1;
    }

    #thumbnails li img, #thumbnails li img:hover {
        transition: all 0.3s ease-in;
    }
    
    .closeZoomTab a {
        position: fixed;
        right: 30px;
        bottom: 10px;
        line-height: 1;
        vertical-align: middle;
        display: inline-block;
        padding: 5px;
        border: 1px solid;
        color: #999;
        cursor: pointer;
        font-size: 110%;
        text-decoration: none;
    }

    .closeZoomTab a:hover {
        color: #777;
    }
    
    @media only screen and (max-width: 500px) {
        .thumbContainer {
            padding: 20px 10px;
        }
    
    }
    </style>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="thumbnails">

        <div class="thumbContainer">
              <ul>
                {% for z in zoomables %}
                <li class="thumbLi">
                  <img src="{{ z.thumb }}" />
                </li>
                {% endfor %}
              </ul>
        </div> <!-- /thumb container -->

    </div> <!-- /thumbnails -->
    <div class="closeZoomTab"><a href="javascript:window.close()">CLOSE X</a></div>
    
    <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
    <script>
        window.ZOOMABLES = {{ zoomables_json|safe }};
    </script>
    <script src="/static/js/zoom.js"></script>
</body>
</html>
