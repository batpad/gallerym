{% extends 'eventsbase.html' %}

{% block mainbar %}    
    <div class="thumbnailBlock">

        {% for artist in artists %}
            <a href="{{ artist.get_absolute_url }}" class="thumbEach col25">
                <p>{{ artist.name }}</p>
                <img src="{{ artist.list_image }}" alt="{{ artist.name }}">
            </a>
        {% endfor %}
        
    </div> <!-- end thumbnail block  -->

{% endblock %}
